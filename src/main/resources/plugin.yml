main: fr.fr_phonix.specmode.Main
author: MateusFRz
version: '6.5.1'
api-version: '1.13'
name: Specmode
prefix: 'Specmode'
commands:
  spec:
    description: Allow you to have access to specmode
    aliases: [specmode, spectator]
    usage: §6§l[SPECMODE] §cPlease do /specmode <cube/option/tp> [size/player]
    permission-message: §6§l[SPECMODE] §cYou cannot do this !
    permission: specmode.use

permissions:
  specmode.cube:
    description: Allow player to set cube size
    default: op
  specmode.option:
    description: Show player option
    default: true
  specmode.bypass:
    description: Allow player to bypass cooldown
    default: op
  specmode.use:
    description: Allow player to use the commande
    default: true
  specmode.teleport:
    description: Allow spectator to teleport to other player in his rangeee n
    default: true