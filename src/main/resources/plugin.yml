main: fr.mateusfrz.specmode.Main
author: MateusFRz
version: '5.0'
name: Specmode
commands:
  spec:
    description: Allow you to have access to specmode
    aliases: [specmode, spectator]
    usage: §6§l[SPECMODE] §cPlease do /specmode <cube> [size]
    permission-message: §6§l[SPECMODE] §cYou cannot do this !
    permission: specmode.use

permissions:
  specmode.cube:
    description: Allow player to set cube size
    default: op
  specmode.bypass:
    description: Allow player to bypass cooldown
    default: op
  specmode.use:
    description: Allow player to use the commande
    default: true